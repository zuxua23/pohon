<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POHON</title>
</head>
<body>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById("output");
        let result = "";

        const max = 9;

        function center(text) {
            const space = Math.floor((max - text.length) / 2);
            return " ".repeat(space) + text;
        }

        const levels = [
            1,
            1, 3,
            1, 3, 5,
            1, 3, 5, 7,
            1, 3, 5, 7, 9
        ];

        levels.forEach(n => {
            result += center("X".repeat(n)) + "\n";
        });

        output.textContent = result;
    </script>
</body>
</html>
